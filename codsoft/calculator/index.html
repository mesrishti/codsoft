<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="top">
               <div class="row">
                  <input type="text" placeholder="000" id="input"></input><br/>
               </div>

            <div class="row1">
                   <button>AC</button>
                   <button>DEL</button>
                   <button>%</button>
                   <button>/</button>
            </div>  

            <div class="row2">
                   <button>7</button>
                   <button>8</button>
                   <button>9</button>
                   <button>*</button>
            </div>  

            <div class="row3">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
            </div>  

            <div class="row4">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
            </div> 

            <div class="row5">
                    <button>00</button>
                    <button>0</button>
                    <button>.</button>
                    <button class="equal">=</button>
                </div>  

        </div>
        
        <script src="script.js"></script>
    </body>
</html>
